name: Gatsby Publish

on:
  release:
    types:
      - released

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 12.x
    steps:
      - uses: actions/checkout@v1

      - name: Node installieren & Build
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          working-dir: gatsby
      - runs: npm i
      - runs: npm run build
      - runs: npm run deploy
